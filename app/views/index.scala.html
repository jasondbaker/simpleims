@(incidents: List[Incident])

@main("Incident Management System") {

	<div class="page-header">
		<h2>Current Incidents</h2>
	</div>
	
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>Priority</th>
			<th>Date</th>
			<th>Subject</th>
		</tr>
		
	@for(i <- incidents) {
		@views.html.incidents.incident(i)
		}
	
	</table>
	
}
